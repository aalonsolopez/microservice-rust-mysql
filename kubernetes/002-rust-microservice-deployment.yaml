apiVersion: apps/v1
kind: Deployment
metadata:
  name: rust-microservice
spec:
  selector:
    matchLabels:
      app: rust-microservice
  template:
    metadata:
      labels:
        app: rust-microservice
    spec:
      containers:
      - name: rust-microservice
        image: ghcr.io/aalonsolopez/demo-microservice:latest
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: mysql://root:whalehello@mariadb:3306/demo
        - name: RUST_BACKTRACE
          value: full
        - name: DNS_SERVER
          value: kube-dns.kube-system.svc.cluster.local
